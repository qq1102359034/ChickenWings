<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" th:href="@{/static/favicon.ico}" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/static/css/style.min.css}" rel="stylesheet">
<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.login-center {
    background: #fff;
    min-width: 38.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 5px;
    margin: 2.85714em 0;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
</style>
</head>
  
<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <a href="index"> <img alt="light year admin" th:src="@{/static/images/logo-sidebar.png}"> </a>
      </div>
      <form th:action=@{/user/login/in} method="post" id="loginForm">
        <p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <div class="form-group has-feedback feedback-left">
          <!--<input type="text" th:placeholder="#{login.username}" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />-->
          <input type="text" th:placeholder="#{login.username}" class="form-control" name="username" id="username" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <!--<input type="password"  th:placeholder="#{login.password}" placeholder="请输入密码" class="form-control" id="password" name="password" />-->
          <input type="password" th:placeholder="#{login.password}" class="form-control" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left row">
          <div class="col-xs-7">
            <input type="text" name="captcha" class="form-control" placeholder="验证码">
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-5">
            <img th:src="@{/static/images/captcha.png}" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit" th:text="#{login.btn}">立即登录</button>
          <!--<button class="btn btn-block btn-primary" type="button" th:text="#{login.btn}"  th:onclick="'window.location.href = \'' + @{/index} + '\''">立即登录</button>-->
          <!--<button class="btn btn-block btn-primary" type="button" th:text="#{login.btn}"  th:onclick="'window.location.href = \'' + @{/index} + '\''">立即登录</button>-->
        </div>
      </form>
      <hr>
      <footer class="col-sm-12 text-center">
        <p class="m-b-0">Copyright © 2019 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
        <p></p>
        <p class="m-b-0">
          <span style="margin-left: -10px"><a th:href="@{user/login/in(l='zh_CN')}">中文</a> </span>
          <span style="margin-left: 10px"> <a th:href="@{user/login/in(l='en_US')}">Engilsh</a></span></p>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript">;</script>
</body>
<script>
  function login(){
    $('loginForm').submit;
  }
</script>
</html>
